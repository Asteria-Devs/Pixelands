<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixelands Wiki</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Bubblegum Sans', cursive;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    a {
      color: #fff;
      background-color: #333;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 20px;
      display: inline-block;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #555;
    }

    #search {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 20px 0;
      border-radius: 5px;
      border: none;
    }

    .item {
      font-size: 20px;
      margin: 10px 0;
    }

    hr {
      border: 1px solid #555;
      width: 80%;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<h1>Welcome to the Wiki!</h1>
<p>This is a place to find all of Pixelands items!</p>

<input type="text" id="search" placeholder="Search items...">
<div id="itemsContainer"></div>

<a href="index.html">‚Üê Back to Home</a>

<script>
const items = [
  'Dirt',
  'Grass',
  'Sign',
  'Cave Background',
  'Golden Heart Block',
  'Four Leaf Clover',
  'Magic Stone',
  'Enchanted Sword',
  'Treasure Chest',
  'Mystic Portal',
  'Four Leaf Clover (Mockup)' // <--- Mockup item added here
];

const container = document.getElementById('itemsContainer');

// Auto-generate list
items.forEach(item => {
  const div = document.createElement('div');
  div.className = 'item';
  div.innerText = item;
  container.appendChild(div);

  const hr = document.createElement('hr');
  container.appendChild(hr);
});

// Search function
document.getElementById('search').addEventListener('input', function() {
  const searchTerm = this.value.toLowerCase();
  document.querySelectorAll('.item').forEach(item => {
    item.style.display = item.innerText.toLowerCase().includes(searchTerm) ? 'block' : 'none';
  });

  document.querySelectorAll('hr').forEach(hr => {
    hr.style.display = 'none';
  });

  document.querySelectorAll('.item').forEach((item, index) => {
    if (item.style.display === 'block') {
      document.querySelectorAll('hr')[index].style.display = 'block';
    }
  });
});
</script>

</body>
</html>
